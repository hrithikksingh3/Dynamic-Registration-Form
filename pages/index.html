<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 300px;
        }

        .registration-form { 
            display: flex;
            flex-direction: column;
        }

        .registration-form h2 { 
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .registration-form label { 
            margin-bottom: 5px;
            color: #666;
        }

        .registration-form input { 
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .registration-form button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .registration-form button:hover { 
            background-color: #45a049;
        }

        .registration-form a { 
            text-decoration: none;
            color: #666;
            text-align: center;
            display: block;
            margin-top: 10px;
        }

        .registration-form a:hover { 
            color: #333;
        }

        .info-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
            color: #333;
            background: #fff;
            padding: 5px;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .info-box {
            display: none;
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 250px;
            z-index: 1000;
        }

        .info-box a {
            text-decoration: none;
            color: #007bff;
        }

        .info-box a:hover {
            text-decoration: underline;
        }

        .info-icon:hover{
            box-shadow: 0 0 10px rgba(0,0,0, 0.9);
        }

        .info-box p {
            margin: 0;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="info-icon" onclick="toggleInfoBox()">?</div>
    <div class="info-box" id="infoBox">
        <p>Developed by <strong>Hrithik Singh</strong></p>
        <p><a href="https://www.linkedin.com/in/hrithik-kumar-singh-0a4127301/" target="_blank">LinkedIn Profile</a></p>
    </div>
    <div class="container">
        <form method="post" action="/register" class="registration-form">
            <h2>Register</h2>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Submit</button>
            <a href="/login">Already have an account?</a>
        </form>
    </div>

    <script>
        function toggleInfoBox() {
            var infoBox = document.getElementById("infoBox");
            if (infoBox.style.display === "none" || infoBox.style.display === "") {
                infoBox.style.display = "block";
            } else {
                infoBox.style.display = "none";
            }
        }
    </script>
</body>
</html>
