<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
        }

        .login-form h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .login-form label {
            margin-bottom: 5px;
            color: #666;
        }

        .login-form input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .login-form button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-form button:hover {
            background-color: #45a049;
        }

        .login-form a {
            text-decoration: none;
            color: #666;
            text-align: center;
            display: block;
            margin-top: 10px;
        }

        .login-form a:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="POST" action="/login" class="login-form">
            <h2>Login</h2>
            <label for="email">Email</label>
            <input type="type" id="email" name="email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
            <!-- <a href="#">Forgot password?</a> -->
            <a href="/">Don't have an account?</a>
        </form>
    </div>
</body>
</html>
